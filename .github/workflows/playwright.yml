name: Playwright Tests with Performance Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: |
        # Force remove the cache to ensure clean install
        rm -rf /home/runner/.cache/ms-playwright
        npx playwright install --with-deps chromium firefox webkit
        npx playwright install-deps

    - name: Run Playwright tests
      run: npm test
      env:
        CI: true

    - name: Commit performance report
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add performance.md
        if git diff --quiet && git diff --staged --quiet; then
          echo "No changes to commit"
        else
          # Pull latest changes to avoid conflicts
          git pull --rebase origin main || true
          git commit -m "Update performance report [skip ci]"
          # Try to push, if it fails, pull and try again
          git push || (git pull --rebase origin main && git push)
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test-reports/
        retention-days: 30
